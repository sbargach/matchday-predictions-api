name: build-and-test

on:
  workflow_call:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore MatchdayPredictions.Api/MatchdayPredictions.Api.csproj

      - name: Build
        run: dotnet build MatchdayPredictions.Api/MatchdayPredictions.Api.csproj --no-restore --configuration Release

      - name: Test (unit)
        run: dotnet test MatchdayPredictions.Api.Tests/MatchdayPredictions.Api.Tests.csproj --no-build --configuration Release --logger "trx;LogFileName=unit-tests.trx" --results-directory TestResults

      - name: Test (integration)
        run: dotnet test MatchdayPredictions.Api.IntegrationTests/MatchdayPredictions.Api.IntegrationTests.csproj --configuration Release --logger "trx;LogFileName=integration-tests.trx" --results-directory TestResults

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: 'TestResults/*.trx'
